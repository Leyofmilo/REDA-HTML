<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos para la línea divisoria */
        hr {
            border: none; /* Elimina el borde predeterminado de la línea */
            height: 122px; /* Altura de la línea */
            background-color: #000; /* Color de la línea (en este caso, negro) */
        }
    </style>
</head>
<body>
    <p>Primer texto</p>
    <hr>
    <p>Segundo texto</p>
</body>
</html>
